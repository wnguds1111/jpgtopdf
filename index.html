<!DOCTYPE html>
<html lang="ko">
<head>
    <script>
      (function() {
        var userLang = navigator.language || navigator.userLanguage; 
        var currentPath = window.location.pathname;
        
        // 언어가 'ko' (한국어)로 시작하지 않고,
        // 이미 '/en/' 페이지에 있는 것도 아니라면
        if (!userLang.startsWith('ko') && !currentPath.includes('/en/')) {
          
          // 영어 버전(/en/index.html)으로 즉시 리디렉션
          window.location.replace('/en/index.html');
        }
      })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF 변환기 🚀 (초간단 이미지 PDF 변환)</title>
    
    <link rel="alternate" hreflang="ko-kr" href="https://jpgtopdf-five.vercel.app/index.html">
    <link rel="alternate" hreflang="en" href="https://jpgtopdf-five.vercel.app/en/index.html">
    <link rel="alternate" hreflang="x-default" href="https://jpgtopdf-five.vercel.app/en/index.html">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="google-site-verification" content="k5fvFLJn1vxLK_u7ffEtv1ODfDCiLroQVPGr0-YJag8" />
    <meta name="naver-site-verification" content="87ac387f57158fb1960795479d13b153a469be76" />
</head>
<body>

    <div class="container">
        <div class="card input-section">
            <div class="card-header">
                <div class="header-gradient"></div>
                <div class="header-content">
                    <h2>이미지 → PDF 변환기</h2>
                    <p>JPG, PNG 파일을 PDF로 합쳐줍니다</p>
                </div>
            </div>
            
            <form id="uploadForm" class="card-body">
                <div id="dropZone" class="drop-zone">
                    <input type="file" id="fileInput" multiple accept="image/png, image/jpeg">
                    <div class="drop-zone-prompt">
                        <i class="fas fa-file-upload"></i>
                        <p>여기에 이미지를 드래그하거나 클릭해서 업로드하세요</p>
                        <span>(여러 장 선택 가능)</span>
                    </div>
                </div>
                
                <div id="fileList"></div>

                <button type="submit" id="convertButton" class="primary-button" disabled>
                    <i class="fas fa-file-pdf"></i> PDF로 변환하기
                </button>
            </form>
        </div>

        <div class="card" id="loadingIndicator" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>PDF 파일을 생성 중입니다...</p>
            </div>
        </div>

<a href="https://imageless-pink.vercel.app/" target="_blank" class="promo-banner">
            <div class="banner-icon">
                <i class="fas fa-images"></i>
            </div>
            <div class="banner-content">
                <h3>무료 이미지 용량 줄이기!</h3>
                <p>더 가벼운 이미지로 빠르게 웹사이트를 만드세요.</p>
            </div>
            <div class="banner-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>

        <div class="ads-banner coupang-area">
            <p class="coupang-notice">
                "이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다."
            </p>
            <div class="coupang-iframe-wrap">
                <iframe src="https://ads-partners.coupang.com/widgets.html?id=942244&template=carousel&trackingCode=AF1351548&subId=&width=680&height=140&tsource=" width="680" height="140" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
            </div>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
